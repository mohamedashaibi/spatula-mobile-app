<ion-header class="spatula-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <p>تحميلاتى</p>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goBack()">
        <ion-icon src="assets/img/backButton.svg" slot="icon-only" style="font-size:16px"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content style="margin-bottom: 50px">
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div *ngIf="loading" class="loading">
    <app-loading></app-loading>
  </div>
  <div *ngIf="!loading">
    <ion-item class="recipe-card" lines="none" (click)="goToRecipe(recipe.id)" *ngFor="let recipe of myVids">
      <!-- <div
        style="background: url('{{recipe.image[0]?.image}}'); background-position: center;background-repeat: no-repeat;background-size: cover">

      </div> -->
      <ion-thumbnail slot="start">
        <img src="{{recipe.image[0]?.image}}">
      </ion-thumbnail>
      <div>
        <p>{{recipe.title}}</p>
        <p>{{recipe.subtitle}}</p>
      </div>
      <label slot="end">المزيد</label>
    </ion-item>
    <div class="no-courses-avilable" *ngIf="!myVids.length">
      لم يتم تحميل اي مواد تعليمية في الوقت الحالي !
    </div>
  </div>

</ion-content>

<div class="help" (click)="shared.openLink('whats')">
  <img src="assets/img/whatsapp.png" />
  <p>للمساعدة. اضغطي هنا للتواصل عبر الواتساب.</p>
</div>
